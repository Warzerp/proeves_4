<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SmartHealth</title>
    
    <!-- Estilos base -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/img/Logo, Png.png">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #2e4ba7, #1e3a8a, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: var(--spacing-xl);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(360deg); }
        }
        
        .auth-card {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: scaleIn 0.5s ease-out;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            animation: fadeIn 0.6s ease-out;
        }
        
        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-lg);
            animation: float-animation 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(46, 75, 167, 0.3));
        }
        
        @keyframes float-animation {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .auth-header h1 {
            background: linear-gradient(135deg, #2e4ba7 0%, #1e3a8a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
            font-size: 2rem;
        }
        
        .auth-header p {
            color: var(--text-secondary);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            transition: all 0.3s ease;
            background: var(--bg-primary);
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light), 0 4px 12px rgba(46, 75, 167, 0.15);
            outline: none;
            transform: translateY(-2px);
        }
        
        .form-group input:hover {
            border-color: var(--primary-light);
        }
        
        .form-group input.error {
            border-color: var(--error-color);
        }
        
        .form-group-checkbox {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }
        
        .form-group-checkbox input[type="checkbox"] {
            width: auto;
            margin-top: 0.25rem;
        }
        
        .form-group-checkbox label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .btn-submit {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #2e4ba7 0%, #1e3a8a 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: var(--spacing-md);
            position: relative;
            overflow: hidden;
        }
        
        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-submit:hover:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(46, 75, 167, 0.4);
        }
        
        .btn-submit:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-xl);
            border-top: 1px solid var(--border-color);
        }
        
        .auth-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        #errorMessage, #successMessage {
            margin-top: var(--spacing-md);
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/static/img/Logo, Png.png" alt="SmartHealth Logo" class="auth-logo" />
                <h1>SmartHealth</h1>
                <p>Crea tu cuenta</p>
            </div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Primer Nombre *</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="Juan"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="middleName">Segundo Nombre</label>
                        <input 
                            type="text" 
                            id="middleName" 
                            name="middleName" 
                            placeholder="Carlos"
                        />
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstSurname">Primer Apellido *</label>
                        <input 
                            type="text" 
                            id="firstSurname" 
                            name="firstSurname" 
                            placeholder="Pérez"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="secondSurname">Segundo Apellido</label>
                        <input 
                            type="text" 
                            id="secondSurname" 
                            name="secondSurname" 
                            placeholder="González"
                        />
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="email">Correo Electrónico *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com"
                        required
                        autocomplete="email"
                    />
                </div>
                
                <div class="form-group full-width">
                    <label for="password">Contraseña *</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Mínimo 6 caracteres"
                        required
                        autocomplete="new-password"
                    />
                </div>
                
                <div class="form-group full-width">
                    <label for="confirmPassword">Confirmar Contraseña *</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Repite tu contraseña"
                        required
                        autocomplete="new-password"
                    />
                </div>
                
                <div class="form-group-checkbox">
                    <input type="checkbox" id="terms" name="terms" required />
                    <label for="terms">
                        Acepto los términos y condiciones de uso
                    </label>
                </div>
                
                <div id="errorMessage" style="display: none;"></div>
                <div id="successMessage" style="display: none;"></div>
                
                <button type="submit" class="btn-submit">
                    <span class="btn-text">Crear Cuenta</span>
                    <span class="btn-loader spinner" style="display: none;"></span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/route-protection.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
